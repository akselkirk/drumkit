<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Drumkit</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="drumkit.js" async defer></script>
  </head>
  <body>
    <div class="keyBeats">
      <div class="beat">
        <p class="keySign"><kbd>A</kbd></p>
        <div class="description">Clap</div>
        <audio preload="auto" data-key="65" src="sounds/Drum Kit_sounds_clap.wav"></audio>
      </div>
      <div class="beat">
        <p class="keySign"><kbd>S</kbd></p>
        <div class="description">Hihat</div>
        <audio preload="auto" data-key="83" src="sounds/Drum Kit_sounds_hihat.wav"></audio>
      </div>
      <div class="beat">
        <p class="keySign"><kbd>D</kbd></p>
        <div class="description">Kick</div>
        <audio preload="auto" data-key="68" src="sounds/Drum Kit_sounds_kick.wav"></audio>
      </div>
      <div class="beat">
        <p class="keySign"><kbd>F</kbd></p>
        <div class="description">Openhat</div>
        <audio preload="auto" data-key="70" src="sounds/Drum Kit_sounds_openhat.wav"></audio>
      </div>
      <div class="beat">
        <p class="keySign"><kbd>G</kbd></p>
        <div class="description">Boom</div>
        <audio preload="auto" data-key="71" src="sounds/Drum Kit_sounds_boom.wav"></audio>
      </div>
      <div class="beat">
        <p class="keySign"><kbd>H</kbd></p>
        <div class="description">Ride</div>
        <audio preload="auto" data-key="72" src="sounds/Drum Kit_sounds_ride.wav"></audio>
      </div>
      <div class="beat">
        <p class="keySign"><kbd>J</kbd></p>
        <div class="description">Snare</div>
        <audio preload="auto" data-key="74" src="sounds/Drum Kit_sounds_snare.wav"></audio>
      </div>
      <div class="beat">
        <p class="keySign"><kbd>K</kbd></p>
        <div class="description">Tom</div>
        <audio preload="auto" data-key="75" src="sounds/Drum Kit_sounds_tom.wav"></audio>
      </div>
      <div class="beat">
        <p class="keySign"><kbd>L</kbd></p>
        <div class="description">Tink</div>
        <audio data-key="76" src="sounds/Drum Kit_sounds_tink.wav"></audio>
      </div>
    </div>
  </body>
</html>
